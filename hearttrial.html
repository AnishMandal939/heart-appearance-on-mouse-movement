<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Heart apperance on mouse movement</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Anish Mandal is a Developer & is getting his bachelor degree in <br>computer engineering from Purbanchal University.</h1>
	<script type="text/javascript">
		document.addEventListener("mousemove", function(e){
			var body = document.querySelector('body');
			var heart = document.createElement("span");
			var x = e.offsetX;
			var y = e.offsetY;
			heart.style.left = x+'px';
			heart.style.top = y+'px';
			var size = Math.random() * 100;
			heart.style.width = 20+size+'px';
			heart.style.height = 20+size+'px';
			body.appendChild(heart);

			setTimeout(function(){heart.remove();},2000);
			})
	</script>
</body>
</html>
